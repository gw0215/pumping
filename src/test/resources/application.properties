spring.application.name=pumping
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/test_pumping
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
server.servlet.session.tracking-modes=cookie
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
file.upload-dir=${FILE_UPLOAD_DIR}
jwt.secret-key=testtesttesttesttesttesttesttesttesttesttesttesttesttest

server.tomcat.max-threads=10
server.tomcat.accept-count=10
server.tomcat.max-connections=5